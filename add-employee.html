<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <script src="js/add-employee.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script> 
    function empAdd() {
    let popwidth = 800;
    let popheight = 700;  // SET WIDTH AND HEIGHT VARIABLES TO 800 x 700
    window.resizeTo( popwidth, popheight);  // RESIZE THE POPUP TO THE SET WIDTH AND HEIGHT
    window.moveTo((window.screen.width - popwidth) / 2, (window.screen.height - popheight) / 2);
}  // MOVE THE POPUP TO THE MIDDLE OF THE SCREEN
window.addEventListener('load', empAdd);  // HANDLE THE LOAD EVENT OF THE WINDOW
   </script>
</head>
<body class="m-3">
    <h2>Add Employee</h2>
    <form id="eForm">
        <label for="Fid">8-Digit Employee ID</label><br>
        <input type="text" maxlength="8" required id="Fid"><br>
        
        <label for="Fname">Full Name</label><br>
        <input type="text" required id="Fname"><br>
        
        <label for="Fextension">4-Digit Extension</label><br>
        <input type="text" maxlength="4" required id="Fextension"><br>

        <label for="Femail">Email</label><br>
        <input type="email" required id="Femail"><br>
        
        <label for="Fdepartment">Department</label><br>
        <select id="Fdepartment" required>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="qa">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select><br><br>

        <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Add Employee">
        <input type="button" class="btn btn-primary" name="cancel" id="Xcancel" value="Cancel" onclick="window.close();">        
    </form>
    <script src="js/add-employee.js"></script>
</body>
</html>
